<div *ngIf="sale" class="col-sm-6 col-md-4">
  <div class="panel panel-deafult panel-heading">
    <h2 class="panel-title">{{sale.item}} {{test}}</h2>
  </div>
  <div class="panel-body row col-md-7">
      <ul class="list-group description">
        <li class="list-group-item">Item Name: {{sale.item}}</li>
        <li class="list-group-item">Description: {{sale.body}}</li>
        <li class="list-group-item">Category: {{sale.category}}</li>
        <li class="list-group-item">Manufacturer: {{sale.manufacturer}}</li>
        <li class="list-group-item">Quality: {{sale.quality}}</li>
        <li class="list-group-item">Price: {{sale.price}}.00</li>
      </ul>
  </div>
  <h2>Seller's contact information</h2>
  <div class="panel-body row col-md-7">
    <li class="list-group-item">Location: {{sale.location}}</li>
  </div>
</div>
<br>
    <button (click)="goBack()" class="btn btn-primary">Back</button>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav"></ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="map">
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div><!-- /.container -->
