        <h4>Contact</h4>
        <p>Questions or feedback is welcome!</p>
        <form action="/action_page.php" target="_blank">
          <p><input class="w3-input w3-border" type="text" [(ngModel)]="personName" name = "personName" placeholder="Name" name="Name" required></p>
          <p><input class="w3-input w3-border" type="text" [(ngModel)]="contactEmail" name = "contactEmail" placeholder="Email" name="Email" required></p>
          <p><input class="w3-input w3-border" type="text" [(ngModel)]="subject" name = "subject" placeholder="Subject" name="Subject" required></p>
          <p><input class="w3-input w3-border" type="text" [(ngModel)]="info" name = "info" placeholder="Message" name="Message" required></p>
          <button (click)="send()" class ="w3-button w3-block w3-black">Send</button>

        
        </form>
      </div>

      <div class="w3-col s4">
        <h4>About</h4>
        <p><a href="#">About us</a></p>

        <p><i class="fa fa-fw fa-envelope"></i> pcgeeks470@gmail.com</p>

        <br>
        <button (click)="facebook()" class ="fa fa-facebook-official w3-hover-opacity w3-large"></button>
        <i class="fa fa-instagram w3-hover-opacity w3-large"></i>
        <i class="fa fa-snapchat w3-hover-opacity w3-large"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity w3-large"></i>
        <i class="fa fa-twitter w3-hover-opacity w3-large"></i>
        <i class="fa fa-linkedin w3-hover-opacity w3-large"></i>
