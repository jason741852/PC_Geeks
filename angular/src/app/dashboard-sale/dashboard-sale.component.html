<div class="row">
<div class="col-md-4">
</div>
  <div class="col-md-8">
    <h1>All the Sales</h1>

    <form (keyup.enter)="search(saleItem.value)">

      <div class="col-lg-3">

        <label for="saleItem">Search:</label>
        <input #saleItem type="text" class="form-control" id="saleItem">

        <button (click)="search(saleItem.value)" class="btn btn-primary">
          Search
        </button>
      </div>

    </form>

    <div class="grid grid-pad">
      <span *ngFor="let sale of sales">
      <a class="col-1-4 loopDisplay">
        <div class="module sale" [ngStyle]="{'background-image': 'url('+sale.image+')'}" style="background-repeat: no-repeat; background-size: 240px 320px;">

          <div class="transbox">
          <h4>Selling {{sale.category}} {{sale.item}} for {{sale.price}}.00</h4>
          </div>
          <p>
            <button class="btn btn-primary detailButton" role="button" [routerLink]="['/detail', sale.id]">View Details</button>
            <button class="btn btn-primary" role="button">Write a Review</button>
          </p>
        </div>
        </a>
      </span>
    </div>
  </div>
</div>
