
<div class="col-lg-5 col-centered">
  <form [formGroup]="saleForm" #formDir="ngForm">

    <h2>Create Sales</h2>

    <div class="form-group">
      <label for="title">Post Title:</label>
      <input id="title" class="form-control" formControlName="title" required/>
      <div *ngIf="title.invalid && (images.dirty || title.touched)"
           class="alert alert-danger">
        <div *ngIf="title.errors.required">
          title is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="item">Sale item:</label>
      <input id="item" class="form-control" formControlName="item" required/>
      <div *ngIf="item.invalid && (item.dirty || item.touched)"
      class="alert alert-danger">
        <div *ngIf="item.errors.required">
          Name is required.
        </div>
      </div>
    </div>

    <div class="form-group images">
      <label for="images1">Image 1 (Cover image - Optional):</label>
      <input id="images1" class="form-control" formControlName="images1" />

    </div>
    <div class="form-group images">
      <label for="images2">Image 2 (Optional):</label>
      <input id="images2" class="form-control" formControlName="images2" />

    </div>
    <div class="form-group images">
      <label for="images3">Image 3 (Optional):</label>
      <input id="images3" class="form-control" formControlName="images3" />

    </div>
    <div class="form-group images">
      <label for="images4">Image 4 (Optional):</label>
      <input id="images4" class="form-control" formControlName="images4" />

    </div>
    <div class="form-group images">
      <label for="images5">Image 5 (Optional):</label>
      <input id="images5" class="form-control" formControlName="images5" />

    </div>

    <div class="form-group">
      <label for="category">Category: </label>
      <select name="category"
      formControlName="category" class="btn btn-secondary dropdown-toggle form-control" required>
        <option *ngFor="let each of category" [value]="each">{{each}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="price">
      Sale Price:</label>
      <input id="price" class="form-control"
      formControlName="price" class="form-control" required/>
      <div *ngIf="price.invalid && (price.dirty || price.touched)"
      class="alert alert-danger">
        <div *ngIf="price.errors.required">
            Price is required.
        </div>
        <div *ngIf="price.errors.min">
            Price must be a number and greater than 0.
        </div>
        <div *ngIf="price.errors.pattern">
            Must be a number.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="quality">Quality: </label>
      <select name="quality"
      formControlName="quality" class="btn btn-secondary dropdown-toggle form-control" required>
      <option *ngFor="let each of quality" [value]="each">{{each}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="manufacturer">Manufacturer: </label>
      <select name="manufacturer"
      formControlName="manufacturer" class="btn btn-secondary dropdown-toggle form-control" required>
      <option *ngFor="let each of manufacturer" [value]="each">{{each}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location for transaction:</label>
      <input id="location" class="form-control" formControlName="location" required/>
      <div *ngIf="location.invalid && (location.dirty || location.touched)"
      class="alert alert-danger">
        <div *ngIf="location.errors.required">
          Location is required.
        </div>
      </div>
    </div>

    <div class="form-group descriptionBody">
      <label for="body">Description</label>
      <textarea class="descriptionBox form-control" formControlName="body" required
      rows="5" id="comment"></textarea>
      <div *ngIf="body.invalid && (body.dirty || body.touched)"
      class="alert alert-danger">
        <div *ngIf="body.errors.required">
          Need to include a desciprition or additional notes
        </div>
      </div>
    </div>

    <button (click)="add()" class="btn btn-primary">
      Add
    </button>


  </form>
</div>
