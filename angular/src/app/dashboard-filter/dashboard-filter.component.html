<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-8">
    <h1>All the Sales</h1>
    <div class="grid grid-pad">

      <span *ngFor="let sale of sales">
      <a *ngIf="make != 'CPU' || 'Video Card'">
        <a *ngIf="sale.manufacturer == make" class="col-1-4 loopDisplay">


          <div class="module sale">
            <h4>Selling {{sale.manufacturer}} {{sale.item}} for {{sale.price}}.00
              in {{sale.quality}}</h4>
            <p>
              <button class="btn btn-primary detailButton" role="button" [routerLink]="['/detail', sale.id]">View Details</button>
              <button class="btn btn-primary" role="button">Write a Review</button>
            </p>
          </div>
          </a>
      </a>
        <a *ngIf="make == 'CPU' || 'Video Card'">
          <a *ngIf="sale.category == make" class="col-1-4 loopDisplay">


            <div class="module sale">
              <h4>Selling {{sale.manufacturer}} {{sale.item}} for {{sale.price}}.00
                in {{sale.quality}}</h4>
              <p>
                <button class="btn btn-primary detailButton" role="button" [routerLink]="['/detail', sale.id]">View Details</button>
                <button class="btn btn-primary" role="button">Write a Review</button>
              </p>
            </div>
            </a>
        </a>
      </span>
    </div>
  </div>
</div>
