<h2>Sales</h2>
<div>
  <label>Sale item:</label> <input #saleName />
  <button (click)="add(saleName.value); saleName.value=''">
    Add
  </button>
</div>
<ul class="sales">
  <li *ngFor="let sale of sales"
    [class.selected]="sale === selectedSale"
    (click)="onSelect(sale)">
    <span class="badge">{{sale.id}}</span> {{sale.title}}
  </li>
</ul>
